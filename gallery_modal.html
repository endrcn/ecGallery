<!DOCTYPE html>
<html>
<head>
<meta contentType="text/html; charset=UTF-8">
<script type="text/javascript">
	var HostURL = "http://localhost";
	var selectedMaterials = [];
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body style="background: #fff;" ng-app="app" ng-controller="ecGalleryController" ng-init="getGalleryMaterials()">
	<div class="row" style="max-width:98%; margin:0 auto; margin:5px 0 5px 0"><label>Resim Seçiniz: </label>
	<span class="btn btn-success fileinput-button">
       	<i class="glyphicon glyphicon-camera"></i>
       	<input type="file" file-input="photos" name="images" accept="image/*" multiple />
    </span>
	<button name="word" class="btn btn-primary" ng-click="addMaterial()" ng-if="!yukleniyor">Yükle</button>
	<div class="progress progress-striped active" ng-if="yukleniyor" style="border-radius:3px;" ng-cloak>
		<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
			<span>Yükleniyor. Lütfen bekleyiniz...</span>
		</div>
	</div>
	</div>
	
	
	<div class="row" style="max-width:98%; margin:0 auto;">
	  <div class="col-xs-4 col-md-3" ng-repeat="material in galleryMaterials" ng-cloak>
	    <a class="thumbnail" id="material_{{$index}}" ng-click="selectMaterial(material,$index)">
	      <img ng-src="{{material.filePath}}" style="max-height:100px;" />
	    </a>
	  </div>
    </div>
	
	<script src="js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="js/angular.js"></script>script>
	<script type="text/javascript" src="ecgallerycontroller.js"></script>
</body>
</html>
